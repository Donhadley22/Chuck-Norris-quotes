name: AKS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./output

      - name: Build Docker image
        run: |
          docker build -t mydotnetapp:latest .

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login myacr.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Push Docker image
        run: |
          docker tag mydotnetapp:latest myaksregistry.azurecr.io/mydotnetapp:latest
          docker push myaksregistry.azurecr.io/mydotnetapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Kubernetes context
        run: |
          az aks get-credentials --resource-group AKS-June-Class --name aks-cluster-003

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s-deployment.yaml

       
