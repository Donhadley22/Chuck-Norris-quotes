name: AKS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Docker image
        run: |
          docker build -t mynodejsapp:latest .

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login myacr.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Push Docker image
        run: |
          docker tag mynodejsapp:latest myaksregistry.azurecr.io/mynodejsapp:latest
          docker push myaksregistry.azurecr.io/mynodejsapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Kubernetes context
        run: |
          az aks get-credentials --resource-group AKS-June-Class --name aks-cluster-003

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s-deployment.yaml
     
          
       
